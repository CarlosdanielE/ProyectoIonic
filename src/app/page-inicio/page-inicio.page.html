  <ion-menu menuId="Principal" contentId="main-content" >
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title >Menu</ion-title>
      <ion-button slot="end">
        <ion-menu-button menu="Principal">
          <ion-icon name="close" color="dark"></ion-icon>
        </ion-menu-button>
      </ion-button>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <!-- Se colocan los botones del menu -->
       <ion-menu-toggle>
        <ion-item detail>
          <ion-label [routerLink]="['/main']">Inicio</ion-label>
       </ion-item>
       <ion-item detail>
        <ion-label [routerLink]="['/page-configuracion']">Configuracion</ion-label>
     </ion-item>
       </ion-menu-toggle>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header [translucent]="true">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title size="large">page Inicio</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding" [fullscreen]="true"> contenido de la pagina Principal 
      </ion-content>
  </div>
